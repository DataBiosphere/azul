version: '2'

services:
  dcc-dashboard-service:
    container_name: "dcc-dashboard-service"
    environment:
      AZUL_ES_ENDPOINT: "elasticsearch1:9200"
      AZUL_FILE_INDEX: "test_data"
      AZUL_RESOURCE_PREFIX: "${AZUL_RESOURCE_PREFIX}"
      AZUL_DEPLOYMENT_STAGE: "${AZUL_DEPLOYMENT_STAGE}"
    build:
      context: ../..
      dockerfile: webservice/test/Dockerfile
    ports:
      - "9000:9000"
    networks:
      - esnet
    restart: always

  elasticsearch1:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.3
    container_name: "elasticsearch1"
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
       - "9200:9200"
       - "9300:9200"
    networks:
      - esnet
    restart: always
  
networks:
  esnet:
    driver: bridge
