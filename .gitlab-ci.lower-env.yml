build_noopdog:
  <<: *build_template
  environment:
    name: noopdog
  script:
    - virtualenv -p python3 .venv
    - source .venv/bin/activate
    - cd deployments
    - ln -snf noopdog .active
    - cd ..
    - source environment
    - _select noopdog
    - pip install -r requirements.dev.txt
